services:
  # Node.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: brainity-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    networks:
      - brainity-network

  # React Client (build + serve static bằng nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: brainity-client
    restart: unless-stopped
    networks:
      - brainity-network
    env_file:
      - ./client/.env

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: brainity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/www:/var/www/certbot
    depends_on:
      - client
      - server
    networks:
      - brainity-network

  # Certbot (renew SSL định kỳ)
  certbot:
    image: certbot/certbot
    container_name: brainity-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot;
      sleep 12h & wait $${!};
      done"

networks:
  brainity-network:
    driver: bridge
