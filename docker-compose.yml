version: "3.9"

services:
  # Node.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: brainity-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    networks:
      - brainity-network

  # Nginx reverse proxy (serve React build + API)
  nginx:
    image: nginx:alpine
    container_name: brainity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/build:/usr/share/nginx/html        # ðŸ‘ˆ serve FE build trá»±c tiáº¿p
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/www:/var/www/certbot
    depends_on:
      - server
    networks:
      - brainity-network

  # Certbot (renew SSL Ä‘á»‹nh ká»³)
  certbot:
    image: certbot/certbot
    container_name: brainity-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot;
      sleep 12h & wait $${!};
      done"
    networks:
      - brainity-network

networks:
  brainity-network:
    driver: bridge
